opts));}function todayKey(){return new Date().toISOString().slice(0,10);}function pickDailyWord(list){if(!list||list.length===0)return'AMORE';const seed=todayKey().replace(/-/g,'');let h=0;for(let i=0;i<seed.length;i++){h=(h*31+seed.charCodeAt(i))>>>0}return list[h%list.length];}function onKey(k){if(state.locked)return;if(k==='INVIO')return submit();if(k==='‚å´')return back();if(!/^[A-Z]$/.test(k))return;if(state.col<5){state.grid[state.row][state.col]=k;paint(state.row,state.col,k);state.col++;tileEl(state.row,state.col-1).classList.add('filled');}}function back(){if(state.col>0){state.col--;state.grid[state.row][state.col]='';paint(state.row,state.col,'');tileEl(state.row,state.col).classList.remove('filled');}}function submit(){if(state.col<5)return showToast('Servono 5 lettere.');const guess=state.grid[state.row].join('');if(!opts.allowAny&&!DICT_ACTIVE.includes(guess))return showToast('Parola non nel dizionario.');if(opts.hard){const msg=checkHardMode(guess);if(msg){showToast('Modalit√† Difficile: '+msg);return;}}const res=score(guess,state.answer);reveal(res);colorKeyboard(guess,res);updateConstraintsAfter(guess,res);if(res.every(x=>x==='ok')){state.locked=true;persist(true);return showToast('Bravo! Hai indovinato.');}state.row++;state.col=0;if(state.row===6){state.locked=true;persist(false);showToast(`La parola era ${state.answer}.`);}}function score(guess,answer){const g=guess.split('');const a=answer.split('');const res=Array(5).fill('no');const freq={};a.forEach(ch=>freq[ch]=(freq[ch]||0)+1);for(let i=0;i<5;i++)if(g[i]===a[i]){res[i]='ok';freq[g[i]]--;}for(let i=0;i<5;i++)if(res[i]==='no'&&(freq[g[i]]||0)>0){res[i]='maybe';freq[g[i]]--;}return res;}function reveal(res){for(let c=0;c<5;c++){const el=tileEl(state.row,c);el.classList.remove('filled');el.classList.add(res[c]);}persist();}function colorKeyboard(guess,res){const m={};for(let i=0;i<5;i++){const ch=guess[i];const val=res[i]==='ok'?3:res[i]==='maybe'?2:1;m[ch]=Math.max(m[ch]||0,val);}document.query t need=inThis[ch];state.constraints.minCounts[ch]=Math.max(state.constraints.minCounts[ch]||0,need);}}function checkHardMode(guess){const errs=[];for(let i=0;i<5;i++){const g=state.constraints.greens[i];if(g&&guess[i]!==g)errs.push(`${g} in pos ${i+1}`);}const need=state.constraints.minCounts||{};for(const ch in need){let have=0;for(let i=0;i<guess.length;i++)if(guess[i]===ch)have++;if(have<need[ch])errs.push(`${ch} √ó${need[ch]-have}`);}const nap=state.constraints.notAt||{};for(const ch in nap){for(const idx in nap[ch]){if(guess[Number(idx)]===ch)errs.push(`${ch} non in pos ${Number(idx)+1}`);}}return errs.length?('rispetta: '+errs.join(', ')):null;}function updateCount(){document.getElementById('countWords').textContent=DICT_ACTIVE.length.toLocaleString('it-IT');}function status(msg){if(statusEl)statusEl.textContent=msg;}function buildStatus(){return 'Dizionario integrato: '+DICT_ACTIVE.length.toLocaleString('it-IT')+' ‚Ä¢ '+(opts.allowAny?'Permissiva':'Classica')+' ‚Ä¢ '+(opts.hard?'Dura':'Normale');}function showToast(msg){const t=document.getElementById('toast');if(!t)return;t.textContent=msg;t.style.display='block';clearTimeout(showToast._t);showToast._t=setTimeout(()=>t.style.display='none',2600);} }catch(err){const t=document.getElementById('toast');if(t){t.textContent='Errore inizializzazione';t.style.display='block';}console.error(err);} })();</script></body></html>
